<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FieldSense Instruments — Site em construção</title>
  <meta name="description" content="FieldSense Instruments — IoT e sensoriamento para máquinas e implementos. Site em construção." />
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{--bg:#0b0f14;--fg:#0e1726;--txt:#e5e7eb;--muted:#9ca3af;--accent:#22d3ee}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;background:radial-gradient(1000px 600px at 20% 0%,#0ea5a615 0,transparent 60%),var(--bg);color:var(--txt)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:min(720px,92vw);background:#0c121a;border:1px solid #162234;border-radius:16px;padding:28px;text-align:center}
    .logo{width:44px;height:44px;margin:0 auto 10px auto;display:block}
    h1{margin:6px 0 8px;font-size:clamp(22px,3.5vw,28px)}
    p{margin:6px 0;color:var(--muted)}
    .cta{display:inline-block;margin-top:14px;padding:10px 16px;border-radius:10px;background:#0ea5a6;color:#021618;font-weight:700;text-decoration:none}
    footer{margin-top:16px;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="status" aria-live="polite">
      <!-- Logo SVG minimalista -->
      <svg class="logo" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#22d3ee"/>
            <stop offset="1" stop-color="#0ea5a6"/>
          </linearGradient>
        </defs>
        <rect x="2.5" y="2.5" width="59" height="59" rx="12" stroke="#12324a" fill="#0b1017"/>
        <path d="M20 44c10-2 18-9 24-22" stroke="url(#g)" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M43 18c-5 2-9 6-12 11" stroke="#66e0e0" stroke-width="2" stroke-linecap="round"/>
        <circle cx="24" cy="40" r="2.3" fill="#8ef2ef"/>
        <circle cx="32" cy="34" r="2" fill="#8ef2ef"/>
        <circle cx="38" cy="28" r="1.8" fill="#8ef2ef"/>
      </svg>
      <h1>FieldSense Instruments</h1>
      <p><strong>Site em construção</strong></p>
      <p>Estamos preparando soluções de <em>IoT</em> e sensoriamento para máquinas e implementos agrícolas.</p>
      <p>Entre em contato: <a class="cta" href="mailto:contato@fieldsense.com.br">contato@fieldsense.com.br</a></p>
      <footer>© <span id="year"></span> FieldSense Instruments</footer>
    </section>
  </main>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
